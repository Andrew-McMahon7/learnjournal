<div class="container" id="table header">
    <div class="float-left">
        <h3>Software Tag List</h3>
    </div>
    <div class="float-right">
        <button class="btn btn-primary" onclick="window.location='createTag';" >Add New Software Tag</button>
    </div>
</div>

<br><br>

{% if tagResources %}
    <ul>
    {% for resource in tagResources%}

        <li><a href="{{resource.tagUrl}}">{{resource.tagName}}</a></li>
    {% endfor %}        
    </ul>
{% else %}
    <p>You do not currently have any software tags in your Journal, please add some</p>
{% endif %}
